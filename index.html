<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Cul√©</title>
</head>
<body>
    <div class="container col-12 centro">
    <img src="./fcb.png" alt="Logo FC Barcelona" class="flotar">
        <div>
            <div class="container dentro">
                <div class="botones">
                    <input type="text" class="pantalla">
                    <div><button onclick="tocar('1')">1</button></div>
                    <div><button onclick="tocar('2')">2</button></div>
                    <div><button onclick="tocar('3')">3</button></div>
                    <div><button onclick="tocar('-')">-</button></div>
                    <div><button onclick="tocar('4')">4</button></div>
                    <div><button onclick="tocar('5')">5</button></div>
                    <div><button onclick="tocar('6')">6</button></div>
                    <div class="mas"><button onclick="tocar('+')">+</button></div>
                    <div><button onclick="tocar('7')">7</button></div>
                    <div><button onclick="tocar('8')">8</button></div>
                    <div><button onclick="tocar('9')">9</button></div>
                    <div><button onclick="tocar('0')">0</button></div>
                    <div><button>.</button></div>
                    <div><button onclick="tocar('*')">*</button></div>
                    <div><button onclick="tocar('/')">/</button></div>
                    <div class="intro"><button onclick="resultado()">Intro</button></div>
                    <div><button onclick="clearDisplay()">AC</button></div>
                </div>
            </div>

        </div>
    </div>




    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
